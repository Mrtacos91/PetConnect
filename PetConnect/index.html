<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buscar Ubicación</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Buscar Ubicación en el Mapa</h1>
    <form id="locationForm">
      <input
        type="text"
        id="locationInput"
        placeholder="Ingresa dirección o coordenadas (lat, lng)"
        required
      />
      <button type="submit">Buscar</button>
    </form>
    <p id="coordinates"></p>
    <iframe id="map" src="" frameborder="0"></iframe>

    <script src="gps.js"></script>
  </body>
</html>
